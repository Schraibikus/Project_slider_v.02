<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&family=Yeseva+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Project slider</title>
</head>
<body>
	<section class="projects">
		<div class="projects__inner">
			<div class="projects__content-top">
				<h2 class="title project__title">
					Completed <br> projects
				</h2>
				<p class="projects__text">
					Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br> market we have made happy more than 1000 families
				</p>
			</div>
			<div class="projects__content-bottom">
				<div class="projects__items">
					<div class="projects__item">
						<p class="projects__item-title">
							City:
						</p>
						<p class="projects__item-text slider__text">
							Rostov-on-Don LCD admiral
						</p>
					</div>
					<div class="projects__item-slider-square">
						<p class="projects__item-title">
							apartment area:
						</p>
						<p class="projects__item-text square__text">
							81 m2
						</p>
					</div>
					<div class="projects__item">
						<p class="projects__item-title">
							Repair time:
						</p>
						<p class="projects__item-text">
							3.5 months
						</p>
					</div>
					<div class="projects__item">
						<p class="projects__item-title">
							Repair Cost:
						</p>
						<p class="projects__item-text">
							Upon request
						</p>
					</div>
				</div>

				<div class="slider__arrows">
					<div class="slider__arrow left">
						<img src="images/svg/slider_arrow-left.svg" alt="arrow-left">
					</div>
					<div class="slider__arrow right">
						<img src="images/svg/slider_arrow-left.svg" alt="arrow-left">
					</div>
				</div>

				<div class="slider__dots"></div>
			</div>

			<div class="project__slider">

				<div class="slider__city"></div>

				<div class="slider__images"></div>

			</div>
		</div>

	</section>
	<script src="script.js"></script>
</body>
</html>
